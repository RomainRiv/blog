        url = "/"
        weight = 1
    
    [[menu.main]]
        name = "Blog"
        url = "/posts/"
        weight = 2

    [[menu.main]]
        name = "Archive"
        url = "/archive/"
        weight = 3

    [[menu.main]]
        name = "Tags"
        url = "/tags/"
        weight = 4
        
